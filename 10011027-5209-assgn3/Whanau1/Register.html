<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form id="form1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <h1 class="text-center" style="font-size: 45px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Find my whanau</h1>
                </div>
                <div class="col-md-4 col-md-offset-1 col-xs-4 col-xs-offset-4">
                    <img src="images/icon.png" width="100" height="100" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px;">Please complete the registration form</h1>
                </div>
            </div>
            <div class="row">
                <div class="contain" style="border-bottom: 2px solid black">
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="usr">User ID</label>
                        <input id="Text1" class="form-control"  type="text" />
                    </div>
                    <div class="form-group">
                        <label for="Pwd">Password</label>
                        <input id="Text2" class="form-control" type="password" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-5 col-xs-4 col-xs-offset-2">
                    <img src="images/icon.png" width="100" height="100" style="margin-left:50px" />
                </div>
            </div>
            <div class="row">
                <h3 class="text-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Choose your photo</h3>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" />
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="text" class="form-control" id="mobile" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <a href="Index.html" class="btn btn-primary" role="button" style="font-size:20px; width:150px">Back >></a>
                    <a href="ProfPage.html" class="btn btn-primary" role="button" style="font-size:20px; width:130px;">Register</a>
                    <a href="" class="btn btn-primary" role="button" style="font-size:20px; width:130px;">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
